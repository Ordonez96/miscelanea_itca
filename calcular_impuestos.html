<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPUESTOS</title>
</head>
<script src="backend.js"></script>
<body bgcolor="#A8A5A4">
    <a href="menu.html">BACK</a>
    <center>
        <p><h1>CALCULAR IMPUESTOS</h1> <h2>MAYOR DE EDAD E INGRESOS > 1000</h2></p>
        <form action="">
            <table>
                <tr>
                    <td><label for="">Edad: </label></td>
                    <td><input type="number" name="" id="id_edad" min="0" pattern="^[0-9]+" placeholder="Ingrese una edad valida" required></td>
                </tr>
                <tr>
                    <td><label for="">Ingresos: </label></td>
                    <td><input type="number" name="" id="id_ingreso" min="0" pattern="^[0-9]+" placeholder="Ingrese cantidad valida" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" onclick="calcular_impuestos(id_edad.value,id_ingreso.value)" >Procesar</button></td>
                </tr>
            </table>
        </form>
    </center>
    
</body>
</html>
